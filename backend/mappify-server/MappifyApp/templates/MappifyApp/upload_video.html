<!-- upload_video.html -->
<!-- This template renders the form to upload a new video. It includes
     fields for the video title and video file, and a submit button. -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'video_list' %}">View all videos</a>
</body>
</html>
