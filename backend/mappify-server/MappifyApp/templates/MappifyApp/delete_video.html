<!-- delete_video.html -->
<!-- This template displays a confirmation message to delete a specific
     video. It includes a form to confirm the deletion and a link to cancel. -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Video</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ video.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'video_list' %}">Cancel</a>
</body>
</html>
