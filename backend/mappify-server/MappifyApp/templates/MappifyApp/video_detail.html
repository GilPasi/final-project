<!-- video_detail.html -->
<!-- This template displays the details of a specific video, including its
     title, upload date, and a video player to watch the video. -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Detail</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <p>Uploaded on: {{ video.upload_date }}</p>
    <video width="320" height="240" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="{% url 'video_list' %}">Back to video list</a>
</body>
</html>
