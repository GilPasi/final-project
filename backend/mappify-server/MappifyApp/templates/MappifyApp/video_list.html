<!-- video_list.html -->
<!-- This template displays a list of all uploaded videos, including their
     titles, upload dates, and primary keys (PK). Each video has a link to
     its detail view and a delete link. -->
<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{% url 'video_detail' video.pk %}">{{ video.title }}</a>
                - Uploaded on: {{ video.upload_date }}
                - PK: {{ video.pk }}
                - <a href="{% url 'delete_video' video.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_video' %}">Upload a new video</a>
</body>
</html>
